<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todo</title>
    <link rel="styleSheet" href="app.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="banner-wrap">
        <div class="banner">ToDos</div>
      </div>
      <div id="contents-wrap">
        <div id="contents-adder-wrap">
          <button class="btnOpen"></button>
          <form class="formAdder">
            <input type="text" placeholder="What needs to be done?" />
          </form>
        </div>
          <div id="contents-list-wrap">
            <ul class="list"></ul>
            <div class="footer">
              <span class="itemsCount">? items left</span>
              <div class="buttons">
                <button class="btnAll">All</button>
                <button class="btnActive">Active</button>
                <button class="btnCompleted">Completed</button>
              </div>
              <button class="btnClear">Clear completed</button>
            </div>
            <div class="footer2"></div>
            <div class="footer3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
